<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="icon" href="../assets/Logo.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" class="theme-css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/themes/prism.min.css" />
    <link rel="stylesheet" href="../assets/style.css" />

    <title>LiteLoaderBDS Documentation</title>
</head>

<body>
    <div id="app">Loading...</div>

    <script>
        window.$docsify = {
            repo: 'LiteLDev/LiteLoaderBDS',
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            coverpage: true,
            name: 'LiteLoaderBDS Documentation',
            mergeNavbar: true,
            onlyCover: true,

            search: {
                namespace: 'en'
            },
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            'flexible-alerts': {
                style: 'flat'
            },
            plugins: [
                // dark mode
                function (hook) {
                    hook.doneEach(function () {
                        window.updateCustomCSS();
                    });
                }
            ]
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

    <script src="../assets/script.js"> </script>

</body>

</html>
